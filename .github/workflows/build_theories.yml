name: Build thys
on:
  workflow_dispatch:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review
  push:
    branches: [ master ]
    paths-ignore:
      - 'OUTDATED/**'
jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: makarius/isabelle:Isabelle2024
      options: "--user root"

    if: github.event_name != 'pull_request' || !github.event.pull_request.draft

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build
        run: /home/isabelle/Isabelle/bin/isabelle build -vD .
